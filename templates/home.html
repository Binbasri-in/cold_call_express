{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="home-content text-center">
    <h1 class="display-4">Welcome to Cold-Call Express</h1>
    <p class="lead">Revolutionize your cold calling strategy with AI-powered assistance.</p>
    <div class="mt-5">
        {% if user.is_authenticated %}
            <a href="{% url 'campaign:campaign_list' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-rocket"></i> View Campaigns
            </a>
        {% else %}
            <a href="{% url 'users:signup' %}" class="btn btn-primary btn-lg">
                <i class="fas fa-user-plus"></i> Get Started
            </a>
        {% endif %}
    </div>
    <div class="mt-5">
        <img src="{% static 'images/minimalist-phone.svg' %}" alt="Minimalist phone icon" class="img-fluid" style="max-width: 200px;">
    </div>
</div>
{% endblock %}
